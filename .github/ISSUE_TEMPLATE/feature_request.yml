name: Feature Request
description: Suggest a new feature or enhancement
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please describe what you'd like to see.
  - type: textarea
    id: description
    attributes:
      label: Feature Description
      description: What would you like to see?
      placeholder: A clear description of the feature...
    validations:
      required: true
  - type: textarea
    id: implementation
    attributes:
      label: Implementation Ideas
      description: How would this feature be implemented?
      placeholder: "I would implement this by..."
    validations:
      required: true
  - type: textarea
    id: deliverables
    attributes:
      label: Deliverables
      description: What will you deliver?
    validations:
      required: true

