name: Build and Release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
          - os: macos-latest
            platform: darwin
            arch: arm64
          - os: windows-latest
            platform: windows
            arch: x64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --name l2m cli/main.py
        shell: bash

      - name: Package for Linux/macOS
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist/l2m-${{ matrix.platform }}-${{ matrix.arch }}
          cp dist/l2m dist/l2m-${{ matrix.platform }}-${{ matrix.arch }}/
          cd dist
          zip -r l2m-${{ matrix.platform }}-${{ matrix.arch }}.zip l2m-${{ matrix.platform }}-${{ matrix.arch }}/

      - name: Package for Windows
        if: runner.os == 'Windows'
        run: |
          mkdir dist\l2m-${{ matrix.platform }}-${{ matrix.arch }}
          copy dist\l2m.exe dist\l2m-${{ matrix.platform }}-${{ matrix.arch }}\
          cd dist
          powershell Compress-Archive -Path l2m-${{ matrix.platform }}-${{ matrix.arch }} -DestinationPath l2m-${{ matrix.platform }}-${{ matrix.arch }}.zip

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: ./dist/l2m-${{ matrix.platform }}-${{ matrix.arch }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

