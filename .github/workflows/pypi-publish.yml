name: Publish to PyPI

on:
  release:
    types: [created]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for trusted publishing

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          python -m build

      - name: Check package
        run: |
          twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Option 1: Use API token (recommended for immediate fix)
          # Requires PYPI_API_TOKEN secret in GitHub repository settings
          # Create token at: https://pypi.org/manage/account/token/
          # Scope: "astrio-atlas" project or "Entire account"
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true
          # Option 2: Use trusted publishing (requires PyPI configuration)
          # Remove the 'password' line above and configure trusted publishing on PyPI:
          # 1. Go to: https://pypi.org/manage/project/astrio-atlas/settings/publishing/
          # 2. Add trusted publisher:
          #    - Owner: astrio-ai
          #    - Repository: atlas
          #    - Workflow: .github/workflows/pypi-publish.yml

