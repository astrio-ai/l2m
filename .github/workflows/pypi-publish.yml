name: Publish to PyPI

on:
  release:
    types: [created]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for trusted publishing

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          python -m build

      - name: Check package
        run: |
          twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Using PyPI trusted publishing (no password/API token needed)
          # Configure trusted publisher on PyPI project settings:
          # https://pypi.org/manage/project/astrio-atlas/settings/publishing/
          # 
          # Click the link from workflow warnings to auto-configure, or manually:
          # - Owner: astrio-ai
          # - Repository: atlas
          # - Workflow filename: .github/workflows/pypi-publish.yml
          verbose: true

