# Docker Compose for Legacy2Modern multi-agent system

version: '3.8'

services:
  legacy2modern:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app/src
      - LOG_LEVEL=INFO
      - DEBUG=false
      - API_KEY=${API_KEY:-default-api-key}
      - LLM_PROVIDER=${LLM_PROVIDER:-anthropic}
      - LLM_MODEL=${LLM_MODEL:-claude-3-sonnet}
      - LLM_API_KEY=${LLM_API_KEY}
    volumes:
      - ./logs:/app/logs
      - ./output:/app/output
      - ./backup:/app/backup
      - ./temp:/app/temp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a database service if needed
